{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="row">
  <div class="column small-12 medium-8 large-6 small-centered">
    <div class="rounded-border">

    </div>
  </div>
</div>

<form data-abide novalidate method="post">
  <div data-abide-error class="alert callout" style="display: none;">
    <p><i class="fi-alert"></i> There are some errors in your form.</p>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell small-12">
        <label>Username
          <input type="text" name="username" id="username"
                 placeholder="qwerty123" aria-describedby="example1Hint1" required pattern="alpha_numeric">
          <span class="form-error">
            Username is required.
          </span>
        </label>
      </div>

      <div class="cell small-12">
        <label> Password
          <input type="password" id="password" name="password" placeholder="strongpass232@_!~"
                 aria-describedby="example1Hint2" required>
          <span class="form-error">
            Password is required.
          </span>
        </label>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <fieldset class="cell large-6">
        <button class="button" type="submit" value="Register">Register</button>
      </fieldset>
    </div>
  </div>
</form>
{% endblock %}
