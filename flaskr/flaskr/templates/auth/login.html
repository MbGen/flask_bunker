{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<body>
  <div class="row">
    <div class="small-12 medium-8 large-6 columns register_wrapper">
      <div class="centered_content">
          <form data-abide novalidate method="post">
            <div data-abide-error class="alert callout" style="display: none;">
              <p><i class="fi-alert"></i> There are some errors in your form.</p>
            </div>
            <div class="grid-container">
              <div class="grid-x grid-margin-x">
                <div class="cell small-12">
                  <label class="font-white">Username
                    <input type="text" name="username" id="username"
                          placeholder="Your username" aria-describedby="example1Hint1" required pattern="alpha_numeric">
                    <span class="form-error">
                      Username is required.
                    </span>
                  </label>
                </div>

                <div class="cell small-12">
                  <label class="font-white"> Password
                    <input type="password" id="password" name="password" placeholder="Your password"
                          aria-describedby="example1Hint2" required>
                    <span class="form-error">
                      Password is required.
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="grid-container">
              <div class="grid-x grid-margin-x">
                <fieldset class="cell small-12">
                  <button class="hollow button register_and_login_button" type="submit" value="Log in">Log In</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
</body>
{% endblock %}
