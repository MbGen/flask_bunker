{% macro newPlayerCard(id, name) -%}
    <div class="cell" id="{{ id }}">
          <div class="card" style="width: 300px;">
            <div class="card-divider">
              This is card of player
            </div>
            <div class="card-section">
              <h4>Player id - {{ id }} </h4>
              <p>Player Name - {{ name }} </p>
            </div>
          </div>
      </div>
{%- endmacro %}
