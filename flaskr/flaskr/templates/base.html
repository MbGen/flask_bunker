<!doctype html>

<head>
  <title>{% block title %}{% endblock %} - Flaskr</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}"> <!--TODO: Замiниит на foundation.min.css при деплой-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

</head>

<div class="contain-to-grid">
 <div class="top-bar">
  <div class="top-bar-left">
    <ul class="dropdown menu" data-dropdown-menu>
      <li class="menu-text"><a href="{{ url_for('index.index') }}" style="color: inherit">Bunker</a></li>
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu alight-right">
      {% if g.user %}
        <li><a href="#">{{ g.user['username'] }}</a></li>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
      {% else %}
        <li><a href="{{ url_for('auth.register') }}">Register</a>
        <li><a href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
    </ul>
      </div>
   </div>
</div>


{% for message in get_flashed_messages() %}
<div class="callout alert">
  <h5>Alert</h5>
  <p class="flash">{{ message }}</p>
</div>
{% endfor %}

{% block content %}
{% endblock %}


<script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/what-input.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/foundation.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
