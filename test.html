<!doctype html>

<head>
  <title> Index  - Flaskr</title>
  <link rel="stylesheet" href="/static/css/foundation.css"> <!--TODO: Замiниит на foundation.min.css при деплой-->
  <link rel="stylesheet" href="/static/css/app.css">

</head>

<div class="contain-to-grid sunset_background">
 <div class="top-bar transparent">
  <div class="top-bar-left">
    <ul class="dropdown menu" data-dropdown-menu>
      <li class="menu-text"><a href="/" style="color: inherit">Bunker</a></li>
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu alight-right">
      
        <li><a href="#">test</a></li>
        <li><a href="/auth/logout">Log Out</a></li>
      
    </ul>
      </div>
   </div>
</div>
<!-- Error messages, called by flash('message') in code -->

<div class="callout alert">
  <h5>Alert</h5>
  <p class="flash">You are not registered in this lobby</p>
</div>




<div class="index_content ">
  <div class="background">
    <div class="row">
      <div class="small-12 medium-8 large-6 columns register_wrapper">
        <div class="centered_content ">
<!-- Modals  -->
<!-- 1 -->
        <div class="reveal" id="CreateLobbyModal" data-reveal>
          <form data-abide novalidate method="post">
            <div data-abide-error class="alert callout" style="display: none;">
              <p><i class="fi-alert"></i> There are some errors in your form.</p>
            </div>
            <div class="grid-container">
              <div class="grid-x grid-margin-x">
                <div class="cell small-12">
                  <label>Lobby's Name
                    <input type="text" name="lobbyname" id="lobbyname"
                          placeholder="" aria-describedby="example1Hint1" required pattern="alpha_numeric">
                    <span class="form-error">
                      Name of lobby is required. 
                    </span>
                  </label>
                </div>

                <div class="cell small-12">
                  <label> Password
                    <input type="password" id="lobbypassword" name="lobbypassword" placeholder="password to lobby"
                          aria-describedby="example1Hint2" required>
                    <span class="form-error">
                      Password is required.
                    </span>
                  </label>
                </div>
                <input type="hidden" name="action" value="create_lobby">
              </div>
            </div>
            <div class="grid-container">
              <div class="grid-x grid-margin-x">
                <fieldset class="cell large-6">
                  <button class="button" type="submit" value="Create">Create</button>
                </fieldset>
              </div>
            </div>
          </form>

          <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
<!-- 2 -->
        <div class="reveal" id="FindGameModal" data-reveal>
          <form data-abide novalidate method="post">
            <div data-abide-error class="alert callout" style="display: none;">
              <p><i class="fi-alert"></i> There are some errors in your form.</p>
            </div>
            <div class="grid-container">
              <div class="grid-x grid-margin-x">
                <div class="cell small-12">
                  <label>Lobby's Name
                    <input type="text" name="lobbyname" id="lobbyname"
                          placeholder="" aria-describedby="example1Hint1" required pattern="alpha_numeric">
                    <span class="form-error">
                      Name of lobby is required. 
                    </span>
                  </label>
                </div>

                <div class="cell small-12">
                  <label> Password
                    <input type="password" id="lobbypassword" name="lobbypassword" placeholder="password to lobby"
                          aria-describedby="example1Hint2" required>
                    <span class="form-error">
                      Password is required.
                    </span>
                  </label>
                </div>
                <input type="hidden" name="action" value="join_lobby">
              </div>
            </div>
            <div class="grid-container">
              <div class="grid-x grid-margin-x">
                <fieldset class="cell large-6">
                  <button class="button" type="submit" value="Join">Join</button>
                </fieldset>
              </div>
            </div>
          </form>
          <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

<!-- End Modals -->
        
          <h5>Start Play</h5>
          <p><button class="button expanded" data-open="CreateLobbyModal">Create Lobby</button></p>
          <p><button class="button expanded" data-open="FindGameModal">Find Game</button></p>
        
        </div>
      </div>
    </div>
  </div>
</div>



<script src="/static/js/vendor/jquery.js"></script>
<script src="/static/js/vendor/what-input.js"></script>
<script src="/static/js/vendor/foundation.js"></script>
